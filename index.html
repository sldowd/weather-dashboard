<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="container max-width">
    <header class="text-center">
        <h1 class="bg-secondary text-light">Weather Dashboard</h1>
    </header>
    <main class="d-flex">
        <div class="col col-sm-3 min-100-vh bg-light">
            <form class="card" id="user-form">
                <label class="card-header">Search for a City:</label>
                <input type="text" class="form-control" placeholder="City" id="city">
                <button type="submit" id="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </form>
            <div class="card">
                <ul class="list-group-flush" id="recent-searches">

                </ul>
            </div>
        </div>
        <div class="col col-sm-9 max-width max-height">
            <h2><span id="search-city"></span><div id="icon"></div></h2>
            <div id="current-conditions">
            </div>
        </div>
        <div id="five-day" class="col col-sm-9 align-self-end max-width">
            <h4>5-Day Forecast</h4>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/js.js"></script>
</body>
</html>
